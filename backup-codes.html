  <style>
  /* our customer */
  .testimonial {
    position: relative;
    max-width: 900px;
    /* width: 100%; */
    width: 66.66%;
    padding: 50px 0;
    overflow: hidden;
  }
  .testimonial .image {
    height: 100px;
    width: 100px;
    object-fit: cover;
    border-radius: 50%;
  }
  .testimonial .slide {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    row-gap: 10px;
    height: 100%;
    width: 100%;
  }
  .slide p {
    text-align: center;
    padding: 0 160px;
    font-size: 14px;
    font-weight: 400;
    color: #333;
  }
  .slide .quote-icon {
    font-size: 30px;
    color: #4070f4;
  }
  .slide .details {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .details .name {
    font-size: 14px;
    font-weight: 600;
    color: #333;
  }
  .details .job {
    font-size: 12px;
    font-weight: 400;
    color: #333;
  }
  /* swiper customer button css */
  .nav-btn {
    height: 40px;
    width: 40px;
    border-radius: 50%;
    transform: translateY(30px);
    background-color: rgba(0, 0, 0, 0.1);
    transition: 0.2s;
  }
  .nav-btn:hover {
    background-color: rgba(0, 0, 0, 0.2);
  }
  .nav-btn::after,
  .nav-btn::before {
    font-size: 20px;
    color: #fff;
  }
  .swiper-pagination-bullet {
    background-color: rgba(0, 0, 0, 0.8);
  }
  .swiper-pagination-bullet-active {
    background-color: #4070f4;
  }
  @media screen and (max-width: 768px) {
    .slide p {
      padding: 0 20px;
    }
    .nav-btn {
      display: none;
    }
  }
  </style>

<style>
  /* training page */
  .body-train{
    /* background: #eee; */
    justify-content:center;
    align-items:center;
    display:flex;
    flex-direction: column;
    font-family:Arial, Helvetica, sans-serif;
    width: 100%;
    height: 100%;
    margin-top: 100px;
    margin-bottom: 100px;
 }

  #front-title{
    /* background-image: linear-gradient(-135deg, #fff, #c850c0, #fff, #4158d0, #fff); */
    color: #fff;
    -webkit-background-clip: text;
    background-clip: text;
  }

  #icon-train{
    height: 100px;
    font-size: 80px;
  }

  .card-train{
    position:relative;
    width:600px;
    height:400px;
    border-radius:0px 10px 10px 0px;
    background:#f4f4f4a3;
    /* background: linear-gradient(to right, #a6c0fe, #f68084); */
    justify-content: center;
    align-items: center;
    display: flex;
    perspective: 100em;
    margin:70px;
    box-shadow:30px 40px 40px rgba(0,0,0,0.2);
 }
 .cover{
    position:absolute;
    top:0px;
    left:0px;
    width:100%;
    height:100%;
    background: dodgerblue;
    transform-style: preserve-3d;
    transform-origin: left;
    transition:transform 1s;
    border-radius:0px 10px 10px 0px;
    font-size:30px;
    font-weight: bold;
 }
 .card-train:hover .cover{
    transform:rotateY(-120deg);
 }
 .coverFront, .coverBack{
    position:absolute;
    width:100%;
    height:100%;
    justify-content: center;
    align-items:center;
    display: flex;
 }
 .coverFront{
    /* background: #f4f4f4; */
    background: linear-gradient(45deg, #3494e6, #ec6ead, #3494e6, #ec6ead);
    text-align: center;
    border-radius: 0px 10px 10px 0px ;
    color:#333;
 }
 .coverBack{
    background: #ddd;
    border-radius: 10px 0px 0px 10px;
    transform:rotateY(180deg);
    backface-visibility: hidden;
 }
 .custom-btn{
    /* border:0px;
    background: dodgerblue;
    border-radius: 5px;
    padding:10px 20px;
    color:#fff;
    margin-top:10px; */
    display: inline-block;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: #fff;
    text-align: center;
    text-decoration: none;
    font-size: 14px;
    cursor: pointer;
    border-radius: 5px;
    border: none;
    transition: background-color 0.3s;
    margin: 3px;
 }
</style>
